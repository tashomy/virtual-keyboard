<html>
    <head>
        <title>QWERTY keyboard</title>
        <link rel="stylesheet" href="./index.css">
    </head>

    <body>
        <h2>QWERTY keyboard</h2>
        <textarea name="input" id="display" cols="30" rows="10" class="input"></textarea>
        <div class="container">
            <div class="first">
                <div class="upper">
                    <div class="row">
                        <button class="btn chars" id="btn1">1</button>
                        <button class="btn chars" id="btn2">2</button>
                        <button class="btn chars" id="btn3">3</button>
                        <button class="btn chars" id="btn4">4</button>
                        <button class="btn chars" id="btn5">5</button>
                        <button class="btn chars" id="btn6">6</button>
                        <button class="btn chars" id="btn7">7</button>
                        <button class="btn chars" id="btn8">8</button>
                        <button class="btn chars" id="btn9">9</button>
                    </div>
                    <div class="row">
                        <button class="btn chars" id="btnQ">q</button>
                        <button class="btn chars" id="btnW">w</button>
                        <button class="btn chars" id="btnE">e</button>
                        <button class="btn chars" id="btnR">r</button>
                        <button class="btn chars" id="btnT">t</button>
                        <button class="btn chars" id="btnY">y</button>
                        <button class="btn chars" id="btnU">u</button>
                        <button class="btn chars" id="btnI">i</button>
                        <button class="btn chars" id="btnO">o</button>
                    </div>
                    <div class="row">
                        <button class="btn chars" id="btnA">a</button>
                        <button class="btn chars" id="btnS">s</button>
                        <button class="btn chars" id="btnD">d</button>
                        <button class="btn chars" id="btnF">f</button>
                        <button class="btn chars" id="btnG">g</button>
                        <button class="btn chars" id="btnH">h</button>
                        <button class="btn chars" id="btnJ">j</button>
                        <button class="btn chars" id="btnK">k</button>
                        <button class="btn chars" id="btnL">l</button>
                    </div>
                    <div class="row">
                        <button class="btn chars" id="btnZ">z</button>
                        <button class="btn chars" id="btnX">x</button>
                        <button class="btn chars" id="btnC">c</button>
                        <button class="btn chars" id="btnV">v</button>
                        <button class="btn chars" id="btnB">b</button>
                        <button class="btn chars" id="btnN">n</button>
                        <button class="btn chars" id="btnM">m</button>
                        <button class="btn chars" id="btn-">-</button>
                        <button class="btn chars" id="btn_">_</button>
                    </div>
                </div>
                <div class="space">
                    <button class="space-btn" id="space">Space</button>
                </div>
            </div>
            <div class="second">
                <div class="upper2">
                    <div class="left">
                        <button class="btn-2 chars" id="btn0">0</button>
                        <button class="btn-2 chars" id="btnP">p</button>
                    </div>
                    <div class="right">
                        <button class="back" id="back">Back Space</button>
                        <button class="back" id="enter">Enter</button>
                    </div>
                </div>
                <div class="lower">
                    <button class="ok-btn caps" id="caps">Caps Lock</button>
                    <button class="ok-btn shift" id="shift">Shift</button>
                    <button type="submit" class="ok-btn ok" id="ok">Submit</button>
                </div>
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
